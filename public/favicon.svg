<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">

  <defs>
    <!-- Metallic purple gradient -->
    <linearGradient id="metalPurple" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#b38cff"></stop>
      <stop offset="50%" stop-color="#6a2cff"></stop>
      <stop offset="100%" stop-color="#ff9f43"></stop>
    </linearGradient>

    <!-- Dark inner shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.6"></feDropShadow>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="url(#metalPurple)" stroke-width="8"></circle>

  <!-- Stylized A -->
  <path d="
    M50 18
    L28 78
    H38
    L43 64
    H57
    L62 78
    H72
    Z

    M46 56
    L50 44
    L54 56
    Z
  " fill="url(#metalPurple)" filter="url(#shadow)"></path>

  <!-- Arrow cut (right side hint) -->
  <path d="M62 36 L82 30 L74 50 Z" fill="#ff6b00"></path>
</svg>
